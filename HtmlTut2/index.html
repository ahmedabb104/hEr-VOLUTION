<!DOCTYPE html>
<html>
<head>
    <title>Form Webpage</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form action="" method="post">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email">
        <br>
        <p>Would you recommend STEMingUp to a friend?</p>
        <label>
            <input type="radio">
            Definitely
        </label>
        <label>
            <input type="radio">
            Maybe
        </label>
        <label>
            <input type="radio">
            NO
        </label>
        <p>Any comments or suggestions?</p>
        <textarea rows='5' cols="50" placeholder="Comments, suggestions...?"></textarea>
    </form>
</body>
</html>
